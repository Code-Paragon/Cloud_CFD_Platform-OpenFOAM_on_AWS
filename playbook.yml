---
- name: Configure Aerospace CFD Workstation
  hosts: all
  become: yes
  vars:
    desktop_password: "aerospace-student"
    dcv_url: "https://d1uj6qtbmh3dt5.cloudfront.net/nice-dcv-ubuntu2204-x86_64.tgz"

  tasks:
    # ----------------------------------------------------------------
    # 1. NETWORK & FIREWALL
    # ----------------------------------------------------------------
    - name: Force allow Port 8443
      command: ufw allow 8443/tcp
      ignore_errors: yes

    - name: Disable UFW entirely
      service:
        name: ufw
        state: stopped
        enabled: no

    - name: Flush iptables
      command: iptables -F

    # ----------------------------------------------------------------
    # 2. MOUNT STORAGE
    # ----------------------------------------------------------------
    - name: Create data directory
      file:
        path: /data
        state: directory
        mode: '0777'

    - name: Format volume
      filesystem:
        fstype: ext4
        dev: /dev/nvme1n1
      ignore_errors: yes

    - name: Mount volume
      mount:
        path: /data
        src: /dev/nvme1n1
        fstype: ext4
        state: mounted

    # ----------------------------------------------------------------
    # 3. INSTALL DESKTOP (XFCE + LIGHTDM)
    # ----------------------------------------------------------------
    - name: Update apt cache
      apt:
        update_cache: yes
      retries: 5
      delay: 10

    - name: Install Desktop, Fake Monitor, and LightDM
      apt:
        name:
          - xfce4
          - xfce4-goodies
          - xorg
          - dbus-x11
          - x11-xserver-utils
          - xserver-xorg-video-dummy
          - lightdm
        state: present

    - name: Create Xorg config for Fake Monitor
      copy:
        dest: /etc/X11/xorg.conf
        content: |
          Section "Device"
              Identifier  "Configured Video Device"
              Driver      "dummy"
              VideoRam    256000
          EndSection

          Section "Monitor"
              Identifier  "Configured Monitor"
              HorizSync 31.5-48.5
              VertRefresh 50-70
          EndSection

          Section "Screen"
              Identifier  "Default Screen"
              Monitor     "Configured Monitor"
              Device      "Configured Video Device"
              DefaultDepth 24
              SubSection "Display"
              Depth 24
              Modes "1920x1080"
              EndSubSection
          EndSection

    - name: Ensure LightDM is the default display manager
      shell: |
        echo "/usr/sbin/lightdm" > /etc/X11/default-display-manager
        dpkg-reconfigure -f noninteractive lightdm

    # ----------------------------------------------------------------
    # 4. OPENFOAM
    # ----------------------------------------------------------------
    - name: Add OpenFOAM Repo
      shell: wget -q -O - https://dl.openfoam.com/add-debian-repo.sh | bash
      args:
        creates: /etc/apt/sources.list.d/openfoam.list

    - name: Install OpenFOAM
      apt:
        name: openfoam2312-default
        state: present

    - name: Add to bashrc
      lineinfile:
        path: /home/ubuntu/.bashrc
        line: "source /usr/lib/openfoam/openfoam2312/etc/bashrc"
        create: yes

    # ----------------------------------------------------------------
    # 5. NICE DCV SETUP
    # ----------------------------------------------------------------
    - name: Create DCV folder
      file:
        path: /tmp/dcv
        state: directory

    - name: Download DCV
      unarchive:
        src: "{{ dcv_url }}"
        dest: /tmp/dcv
        remote_src: yes
        extra_opts: [--strip-components=1]

    - name: Install DCV Server
      shell: apt install -y /tmp/dcv/nice-dcv-server_*.deb

    - name: Install DCV Web Viewer
      shell: apt install -y /tmp/dcv/nice-dcv-web-viewer_*.deb

    # ----------------------------------------------------------------
    # 6. USER & PASSWORD
    # ----------------------------------------------------------------
    - name: Set Password
      user:
        name: ubuntu
        password: "{{ desktop_password_hash }}"
        shell: /bin/bash

    - name: Create Simulation Folder
      file:
        path: /home/ubuntu/Desktop/Simulation_Runs
        state: directory
        owner: ubuntu
        group: ubuntu

    # ----------------------------------------------------------------
    # 7. STARTUP SEQUENCE (FIXED ORDER)
    # ----------------------------------------------------------------

    # Step A: Restart Display Manager FIRST to load the Fake Monitor
    - name: Restart Display Manager
      service:
        name: lightdm
        state: restarted

    # Step B: Wait for X11 to stabilize (Crucial for C5 instances)
    - name: Wait for X11
      pause:
        seconds: 10

    # Step C: Start DCV
    - name: Enable DCV Service
      service:
        name: dcvserver
        enabled: yes
        state: started

    # Step D: Create Session (Now that X11 is guaranteed ready)
    - name: Create DCV Session
      command: dcv create-session --type console --owner ubuntu console
      ignore_errors: yes

    # ----------------------------------------------------------------
    # 8. DEBUGGING (Verify it worked)
    # ----------------------------------------------------------------
    - name: Check if Port 8443 is OPEN
      shell: ss -tulpn | grep 8443
      register: port_check
      ignore_errors: yes

    - name: PRINT PORT STATUS (Check Logs if this fails!)
      debug:
        var: port_check.stdout_lines